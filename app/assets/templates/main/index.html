<div class="container-fluid" id="home">
  <div class="row">
    <h1> {{ message }} </h1>
  </div>

  <div class="col-sm-4 col-sm-offset-4" id="signup-form">
    <legend>Registration Form<i class="glyphicon glyphicon-pencil pull-right"></i></legend>
    <form class="form-horizontal"
          ng-submit="signup()"
          role="form"
          ng-init="registrationForm = {}">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
          <input type="text"
                 class="form-control"
                 id="inputEmail3"
                 placeholder="Name"
                 ng-model="registrationForm.name" >
        </div>
      </div>
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email"
                 name="email"
                 class="form-control"
                 id="inputEmail3"
                 placeholder="Email"
                 ng-model="registrationForm.email" >
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password"
                 name="password"
                 class="form-control"
                 id="inputPassword3"
                 placeholder="Password"
                 ng-model="registrationForm.password" >
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Confirm Password</label>
        <div class="col-sm-10">
          <input type="password"
                 name="password_confirmation"
                 class="form-control"
                 id="inputPassword3"
                 placeholder="Confirm Password"
                 ng-model="registrationForm.password_confirmation">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
      </div>
    </form>
  </div>


</div>
